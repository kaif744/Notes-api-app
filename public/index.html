<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f2f2f2;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }

      input,
      textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }

      .note {
        background: white;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        border-left: 4px solid #007bff;
      }

      .note h3 {
        margin: 0 0 5px;
      }

      .actions {
        margin-top: 10px;
      }

      .actions button {
        margin-right: 10px;
        background: #dc3545;
      }

      .actions button.edit {
        background: #28a745;
      }
    </style>
  </head>
  <body>
    <h1>üìù Notes App</h1>

    <form id="noteForm">
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="content" placeholder="Content" required></textarea>
      <button type="submit">Add Note</button>
    </form>

    <div id="notesContainer"></div>

    <script>
      const api = "http://localhost:5000/api/notes";

      const form = document.getElementById("noteForm");
      const titleInput = document.getElementById("title");
      const contentInput = document.getElementById("content");
      const container = document.getElementById("notesContainer");

      let editingNoteId = null;
      const submitButton = form.querySelector("button");

      const messageDiv = document.createElement("div");
      messageDiv.style.color = "green";
      messageDiv.style.marginBottom = "10px";
      form.prepend(messageDiv);

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const note = {
          title: titleInput.value,
          content: contentInput.value,
        };

        if (editingNoteId) {
          await fetch(`${api}/${editingNoteId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(note),
          });
          messageDiv.textContent = "‚úÖ Note updated successfully!";
          submitButton.textContent = "Add Note";
          editingNoteId = null;
        } else {
          await fetch(api, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(note),
          });
          messageDiv.textContent = "‚úÖ Note added successfully!";
        }

        setTimeout(() => {
          messageDiv.textContent = "";
        }, 2000);

        form.reset();
        fetchNotes();
      });

      async function fetchNotes() {
        const res = await fetch(api);
        const notes = await res.json();

        container.innerHTML = "";

        notes.forEach((note) => {
          const div = document.createElement("div");
          div.className = "note";
          div.innerHTML = `
        <h3>${note.title}</h3>
        <p>${note.content}</p>
        <div class="actions">
          <button class="edit" onclick="editNote('${note._id}', \`${note.title}\`, \`${note.content}\`)">Edit</button>
          <button onclick="deleteNote('${note._id}')">Delete</button>
        </div>
      `;
          container.appendChild(div);
        });
      }

      window.editNote = (id, title, content) => {
        editingNoteId = id;
        titleInput.value = title;
        contentInput.value = content;
        submitButton.textContent = "Update Note";
        messageDiv.textContent = "";
      };

      async function deleteNote(id) {
        await fetch(`${api}/${id}`, { method: "DELETE" });
        fetchNotes();
      }

      fetchNotes();
    </script>
  </body>
</html>
